{% extends 'index.html' %}
{% load static %}
{% block title %}
	<title>Get Featured</title>
{% endblock %}

{% block content %}
	<!-- Quote Start -->
    <div id="quote" class="container-fluid quote my-5 py-5" data-parallax="scroll"
         data-image-src="{% static 'img/stephen-mease-5hbzWe6ens4-unsplash.jpg' %}">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="bg-white rounded p-4 p-sm-5 wow fadeIn" data-wow-delay="0.5s">
                        <h1 class="display-5 text-center mb-5">Get Featured</h1>
                        <form method="post" name="submit-to-google-sheet">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input name="name" type="text" class="form-control bg-light border-0" id="gname"
                                               placeholder="Your Name">
                                        <label for="gname">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input name="email" type="email" class="form-control bg-light border-0"
                                               id="gmail"
                                               placeholder="Your Email">
                                        <label for="gmail">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input name="sname" type="text" class="form-control bg-light border-0"
                                               id="cname"
                                               placeholder="Station Nmae">
                                        <label for="cname">Station Name</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input name="slocation" type="text" class="form-control bg-light border-0"
                                               id="cage"
                                               placeholder="Lat/Long">
                                        <label for="cage">Station Location</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                    <textarea name="sdesc" class="form-control bg-light border-0"
                                              placeholder="Leave your station description" id="message"
                                              style="height: 100px"></textarea>
                                        <label for="message">Station Description</label>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary py-3 px-4" type="submit">Submit Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Quote End -->
{% endblock %}
